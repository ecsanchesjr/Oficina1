<!DOCTYPE html>
<html  lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" / />
	<title>SACI - Tela de Administrador</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link href="css/adminpage.css" type="text/css" media="screen" rel="stylesheet" />
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function() { // Captura o retorno JSON do PHP
			$.getJSON('../controller/AutoCompleteController.php', function(data) {
				var words = [];
				words = data;
				$('#ItemNome').autocomplete({
					source: words,
					minLength: 2
				});
			});
		});
	</script>
	<script>
		var nome, descricao, sala, bloco, tag;
		function getValues(){
			nome = $("#itemNome").val();
			descricao = $("#itemNome").val();
			if(descricao==""){
				descricao = "Nenhuma descricao.";
			}
			sala = $("#itemSala").val();
			bloco = $("#itemBloco").val();
			tag = $("#itemTag").val();
		}
	</script>
	<script>
		function insert(){
			getValues();
			$.post("../controller/AdminInsertController.php",
			{
				itemNome: nome,
				itemDescricao: descricao,
				itemSala: sala,
				itemBloco: bloco,
				itemTag: tag
			},
		function(data,status){
			document.getElementById("MensagemModal").innerHTML = data;
			$("#Modal").modal();
		});
		}
	</script>
	<script>
		$(function(){
			var i = 1;
			$("#AddFields").click(function(){
				var line = $('<div><p>Só pra testar</p></div>').appendTo("#inputs");
				i++;
			});
		});
	</script>
</head>

<body>
	<div class="godDiv godDivBorder">
		<p class="title giant-title titleAlign textCenter">
			Administrador de Sistema
		</p>
		<p class="title high-title Align textCenter">
			Inserir itens de inventário no Banco de Dados
		</p>
		<div class="clear"></div>
		<br />
		<br  />
		<div id="Inputs" class="ui-widget">
			Nome do item: <input id="itemNome"/>
			Descrição: <input id="itemDescricao"/>opcional
			Sala: <input id="itemSala" />
			Bloco: <input id="itemBloco"/>
			Tag: <input id="itemTag"/>
			<a id="AddForm">Botão com Icon de +</a>
		</div>
		<button onclick="insert()">SUBMIT</button>
	</div>
	<!--- MODAL DE DEBUG -->
	  <div class="modal fade" id="Modal" role="dialog">
			<div class="modal-dialog">
			  <!-- Conteudo do modal-->
			  <div class="modal-content">
				  <div class="modal-header">
					 <button type="button" class="close" data-dismiss="modal">&times;</button>
					 <h4 class="modal-title"></h4>
				  </div>
				  <div id="MensagemModal" class="modal-body">
					<p></p>
				  </div>
				  <div class="modal-footer">
					 <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				  </div>
			  </div>
			</div>
	  </div>
</body>
</html>
